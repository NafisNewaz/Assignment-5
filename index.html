<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./logo/logo.jpg" type="image/x-icon">
  <title>Hungry-Monster</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel = "stylesheet" href = "style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
     <div class = "container">
         <div class = "meal-wrapper">
            <div class = "meal-search">
              <div class="search-bar col-md-6 mx-auto">
                    <div class="meal-search-box my-5">
                        <input type="text" class="form-control" id="search-input" placeholder="Search for meal">
                            <button class="btn btn-success search-btn btn" id="search-btn">Search</button>
                    </div>
              </div>
            </div>
            <div class = "meal-result">
                 <h2 class = "text-center">Your Search Results:</h2>
            <div id= "meal">
        </div>
      </div>
    
     <div class = "meal-details">
            <!-- recipe close btn -->
                <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
                     <i class = "fas fa-times"> </i>
                </button>
            <!-- meal content -->
                <div class = "meal-details-content">
                </div>
      </div>
       
    
    <script src = "./food.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
